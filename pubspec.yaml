name: map_notes
description: Notes on the map.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_map: ^0.14.0
  latlong2: ^0.8.1
  flutter_bloc: ^8.0.0
  geolocator: ^8.0.0
  equatable: ^2.0.3
  sqflite: ^2.0.0+4
  path_provider: ^2.0.7
  flutter_map_location_marker: ^2.0.0

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
